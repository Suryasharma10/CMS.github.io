<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEACHER'S DETAILS</title>
    <link rel="stylesheet" href="CMS3.2.CSS">
</head>
<body>
    <div class="form-container">
        <h2>TEACHER'S DETAILS</h2>
        <form id="TEACHER'S DETAILS">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <button type="button" id="w" onclick="displayOutput()">Submit</button>
        </form>
        
        <div id="output" class="output" style="display:none;">
            <h3>Submitted Details:</h3>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Contact Number:</strong> <span id="outputContact"></span></p>
            <p><strong>Department:</strong> <span id="outputDepartment"></span></p>
            <p><strong>Position:</strong> <span id="outputPosition"></span></p>
        </div>
    </div>

    <script>
        function displayOutput() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const dob = document.getElementById('dob').value;
            const department = document.getElementById('department').value;
            const position = document.getElementById('position').value;

            if (name && email && contact && department && position) {
                document.getElementById('outputName').textContent = name;
                document.getElementById('outputEmail').textContent = email;
                document.getElementById('outputContact').textContent = contact;
                document.getElementById('outputDepartment').textContent = department;
                document.getElementById('outputPosition').textContent = position;

                document.getElementById('output').style.display = 'block';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
