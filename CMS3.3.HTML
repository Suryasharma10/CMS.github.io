<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fees Management</title>
    <link rel="stylesheet" href="CMS3.3.CSS">
</head>
<body>

    <div class="form-container">
        <h1>Know Your Fees </h1>
        <form id="feesForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BTech">B.Tech</option>
                    <option value="MTech">M.Tech</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fees">Fees:</label>
                <input type="text" id="fees" name="fees" readonly>
            </div>

            <div class="form-group">
                <button type="button" onclick="calculateFees()">Calculate Fees</button>
            </div>
            <hr>
        </form>

        <div id="output" class="output" style="display:none;">
            <h3>Fees Details:</h3>
            <p><strong>Student Name:</strong> <span id="outputStudentName"></span></p>
            <p><strong>Roll Number:</strong> <span id="outputRollNumber"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Course:</strong> <span id="outputCourse"></span></p>
            <p><strong>Semester:</strong> <span id="outputSemester"></span></p>
            <p><strong>Total Fees:</strong> <span id="outputFees"></span></p>
        </div>
    </div>

    <script>
        function calculateFees() {
            const studentName = document.getElementById('studentName').value;
            const rollNumber = document.getElementById('rollNumber').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;
            const semester = document.getElementById('semester').value;

            let fees = 0;
            if (course === 'BTech') {
                fees = 50000 * semester;
            } else if (course === 'MTech') {
                fees = 60000 * semester;
            } else if (course === 'BBA') {
                fees = 30000 * semester;
            } else if (course === 'MBA') {
                fees = 40000 * semester;
            }

            if (studentName && rollNumber && email && course && semester) {
                document.getElementById('outputStudentName').textContent = studentName;
                document.getElementById('outputRollNumber').textContent = rollNumber;
                document.getElementById('outputEmail').textContent = email;
                document.getElementById('outputCourse').textContent = course;
                document.getElementById('outputSemester').textContent = semester;
                document.getElementById('outputFees').textContent = "₹" + fees;

                document.getElementById('output').style.display = 'block';
                document.getElementById('fees').value = "₹" + fees;
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>

</body>
</html>
