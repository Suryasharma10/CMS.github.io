<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - College Management System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }

    .logout-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2ecc71;
    }

    .logout-container p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #dcdcdc;
    }

    .logout-container .buttons {
      margin-top: 20px;
    }

    .logout-container button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-container button:hover {
      background-color: #c0392b;
    }

    .logout-container a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>Logged Out</h1>
    <p>You have successfully logged out of the College Management System.</p>
    <div class="buttons">
      <button onclick="window.location.href='index.HTML'">Login Again</button>
      <button onclick="window.location.href='CMS2.HTML'">Go to Homepage</button>
    </div>
  </div>
</body>
</html>
