<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT INFO.</title>
    <link rel="stylesheet" href="CMS3.1.CSS">
</head>
<body>
    <div class="container">
        <h1>STUDENT DETAILS</h1>
        <form class="form-container">
            <div class="form-group">
                <label for="student-name">Student Name</label>
            <input type="text" id="student-name" placeholder="Enter Student Name">
            </div>
            <div class="form-group">
                <label for="student-id">Student ID</label>
            <input type="text" id="student-id" placeholder="Enter Student ID">
            </div>
            <div class="form-group">
                <label for="student-grade">Student Grade</label>
            <input type="number" id="student-grade" placeholder="Enter Grade">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" placeholder="D.O.B">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-opt">
                    <label><input type="radio" name="Male">Male</label>
                    <label><input type="radio" name="Female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="form-container">Contact Number</label>
            <input type="text" id="contact" placeholder="Enter Contact Number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
               <button type="button" class="btn">Add</button>
               <button type="button" class="btn">Reset</button>
               <button type="button" class="btn">Delete</button>
            </div>
            <div class="form-group search-group">
            <input type="text" id="search-id" placeholder="Enter Student ID">
            <button type="button" class="btn">Search ID</button>
            </div>
        </form>
        <table>
            <thead>
               <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>student Grade</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Contact Number</th>
                <th>Email</th>
               </tr>
            </thead>
            <tbody>
                <!--Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
