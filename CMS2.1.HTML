<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #81ecec);
      display: flex;
      justify-content: center;
      align-items: center;
      height:1200px;
      color: #2d3436;

    }

    .profile-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 1000px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 80px;
      border: 5px solid #81ecec;
      background: #dfe6e9;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 10px;
      color: #0984e3;
      margin: 15px 0 5px;
      text-decoration: none;
    }

    .profile-role {
      font-size: 1.2em;
      color: #636e72;
      margin-bottom: 20px;
    }
    input {
        border: none;
        width:400px;
        font-size: 20px;
        align-items: center;
        text-align: center;
        font-size: 28px;
    }

    .profile-info {
      width: 100%;
      text-align: left;
      padding: 0 20px;
      font-size: 1.1em;
      line-height: 1.8;
    }

    .profile-info h2 {
      font-size: 1.5em;
      color: #00cec9;
      margin: 15px 0;
    }

    .profile-info p {
      margin: 5px 0;
      color: #2d3436;
      font-size: 10px;
    }

    .social-links {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-links a {
      text-decoration: none;
      color: #fff;
      background: #0984e3;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .social-links a:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-photo">
      <img src="https://via.placeholder.com/150">
    </div>
    <h1 class="profile-name"><input type="text" placeholder="profile-name"></h1>
    <p class="profile-role">Software Engineer</p>

    <div class="profile-info">
      <h2>About Me</h2>
     <p><input type="text"></p><hr>
      <h2>Contact Information</h2>
      <p><strong>Email:<input type="email" ></strong></p><hr>
      <p><strong>Phone:<input type="number"></strong></p><hr>
      <p><strong>Location:<input type="text"></strong></p><hr>
      <h2>Skills</h2>
      <p><strong>Skils:<input type="text" ></strong></p><hr>
    </div>

    <div class="social-links">
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
  </div>
</body>
</html>
